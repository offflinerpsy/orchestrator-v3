name: REVISOR - Audit CI

on:
  push:
    branches: ['audit/**']
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch: # Manual trigger

jobs:
  revisor:
    name: Audit (E2E + A11y + Perf)
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'
      
      - name: Enable corepack (pnpm)
        run: corepack enable
      
      - name: Install dependencies
        working-directory: ./apps/admin
        run: pnpm install --frozen-lockfile
      
      - name: Install Playwright browsers
        working-directory: ./apps/admin
        run: npx playwright install --with-deps chromium
      
      - name: Build Next.js app
        working-directory: ./apps/admin
        run: pnpm run revisor:build
      
      - name: Run REVISOR suite
        working-directory: ./apps/admin
        run: |
          # Start Next.js server in background, wait, run tests, then kill
          Start-Process -NoNewWindow -FilePath "pnpm" -ArgumentList "revisor:start"
          pnpm revisor:wait
          pnpm revisor:test
          pnpm revisor:lhci
          pnpm revisor:axe
          Stop-Process -Name "node" -Force -ErrorAction SilentlyContinue
        shell: pwsh
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/admin/reports/playwright/
          retention-days: 30
      
      - name: Upload Lighthouse CI report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lhci-report
          path: apps/admin/reports/lhci/
          retention-days: 30
      
      - name: Upload Axe report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: axe-report
          path: apps/admin/reports/axe/
          retention-days: 30
      
      - name: Comment PR with summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsPath = 'apps/admin/reports/playwright/results.json';
            
            if (!fs.existsSync(resultsPath)) {
              console.log('No Playwright results found, skipping comment');
              return;
            }
            
            const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
            const { passed, failed, skipped } = results.stats;
            
            const comment = `## üîç REVISOR Audit Results
            
            **Playwright E2E**:
            - ‚úÖ Passed: ${passed}
            - ‚ùå Failed: ${failed}
            - ‚è≠Ô∏è Skipped: ${skipped}
            
            **Full reports**: Check artifacts in workflow run
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: comment
            });
